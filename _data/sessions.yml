  id: 015
  title: "Making Open Science good for scientists"
  description: "Just as the open access movement is forcing the scientific community to reconsider the traditional review/publication process, open data policies are highlighting the inadequacies of how scientific productivity is measured, especially in the context of large science projects. The open science paradigm can be better for both science and scientists, but institutes adopting open data policies must also recognise that doing science is often more than just doing research and publishing papers. Without such changes the (old) arguments for not sharing data to protect the careers of (young) scientists will continue to have weight."
  subtype: presentation
  speakers: [11]
-
  id: 016
  title: "Design Thinking for Open Research and Education"
  description: "What do we mean by 'Design Thinking' or 'Human Centred Design' and why might this approach be useful for Open Research & Open Education?"
  subtype: workshop
  speakers: [7]
