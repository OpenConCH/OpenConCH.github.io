  id: 004
  title: "Inclusiveness in Open Science"
  description: "Science in the 21st century is becoming increasingly collaborative and open in nature. Consequently, the advancement of a research field should be measured not only by scientific output but also by the level of participation of its community members. Hence, a successful community should be able to promote equal participation from its community members independent of the factors such as geographic location, gender, ethnicity and social background. In my talk I will explore inclusiveness as one of the key features of open source community and share some of the lessons learned while adopting them in my work as a community manager."
  subtype: keynote
  speakers: [8]
-
  id: 005
  title: "Using open data to track and predict infectious disease"
  description: "As pathogens replicate and spread, their genomes accumulate mutations. Such sequence data are increasingly used to track the spread of pathogens which in turn can inform public health public health interventions. Historically, however, sequencing and analysis has lagged months-to-years behind sample collection. We have developed automated analysis pipelines process openly available sequence data. The results are visualised in an interactive web application <a href='https://nextstrain.org/' target='_blank'>nextstrain.org</a>. Intuitive and interpretable visualizations like nextstrain are key to turn data into actionable results that public health officials can build upon."
  subtype: keynote
  speakers: [10]
-
  id: 006
  title: "Open Access in Switzerland: The Endgame"
  description: "The high-level goals are set. According to the <a href='https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/Open_Access_strategy_final_e.pdf' target='_blank'>Swiss National Strategy on Open Access</a>, all scholarly publications funded by public money must be freely accessible on the internet by 2024. The Swiss National Science Foundation (SNSF) even wants to reach <a href='www.snf.ch/en/theSNSF/research-policies/open-access/Pages/default.aspx' target='_blank'>100% OA by 2020</a> for all publications that result out of SNSF funded projects. How can these goals be put into practice?"
  subtype: presentation
  speakers: [3]
-
  id: 007
  title: "Building a data ecosystem: the open government side"
  description: "Opendata.swiss is where everyone can find Swiss open government data. Making data open is only partially an “IT matter”: While data are the main product, we also have to deal with legal, organizational and cultural challenges. It is a journey in discovering the potential of our data and making this potential available to anyone, but at the same ensuring that requirements in data protection and quality are met. Where do you start?"
  subtype: presentation
  speakers: [16]
-
  id: 008
  title: "Autonomous Scholarly Web"
  description: "In this talk we will discuss the realisation of a social scholarly information space that is completely driven by autonomous and interoperable open Web standards. What are the effects and artefacts of such paradigm? How is it different than the plethora of existing services and platforms? Why would a researcher-centric approach to scholarly communication be desirable?"
  subtype: presentation
  speakers: [12]
-
  id: 009
  title: "The Role of Swiss Libraries in the Future of Open Science"
  description: "Scholarly communication and the development of open science are currently undergoing a crucial shift: Now that open access is widely recognised and practiced, researchers, libraries and publishers vie for control over digital research infrastructure. New demands for open data and open access compliance from funding instruments add to the complexity of this competition. This talk will sketch out how Switzerland’s university libraries can contribute open alternatives to prorietary, closed products."
  subtype: presentation
  speakers: [2]
