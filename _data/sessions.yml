  id: 012
  title: "An Overview of Swiss Open Data"
  description: "The open data movement in Switzerland is active for over eight years now. Community building, data liberation, political lobbying, conferences, open data hackdays (almost 20!) and other activities have been performed by hundreds of open data activists with a lot of success in the last years. However some limitations of open data in Switzerland are obvious: e.g. the lack of a federal open data legislation or the hesitation of most Swiss private companies to join the open data movement. In the short and midterm future open data should play a key role within a developing Swiss data ecosystem where beside open data also personal data will be used under the control of the individual (&#34;my data&#34;) and private sector enterprises will exchange data under restrictive framework conditions (&#34;shared data&#34;)."
  subtype: presentation
  speakers: [4]
-
  id: 013
  title: "The Global Open Science Hardware Roadmap"
  description: "The ability to use, study, replicate, and improve scientific instrumentation is a central part of experimental science, and plays a crucial role in education, research and action that are all critical to achieving scientific and development goals. However, these activities are currently restricted by proprietary instrumentation, which is difficult and expensive to obtain and maintain, since it cannot be fully inspected, evaluated, or customised. This situation is fundamentally detrimental to the production of knowledge in the global South and the potential for diverse actors to create equitable and sustainable solutions to local and international problems. Open Science Hardware (OScH) is one solution to promoting global access to hardware for science by freely sharing designs and protocols for instrumentation. The Global Open Science Hardware Roadmap is a collaborative community initiative involving 100 contributors from 30 countries that describes what is required for OScH to become ubiquitous by 2025."
  subtype: presentation
  speakers: [6]
-
  id: 014
  title: "Subject Access Requests for Advocacy"
  description: "A personal journey from open science and education to personal data activism, and the glimpse of a convergence."
  subtype: presentation
