  id: 017
  title: "WeScientists 2035 Research Culture Workshops"
  description: "The #WeScientists2035 workshops use speculative design scenarios to encourage novel thinking about what an idealised research culture would look like in 27 years time - with the aim to implement small changes today. The focus of the workshops at OpenCon will be open science, open data, research integrity and publication culture, which are all fundamental pillars of research culture."
  subtype: workshop
