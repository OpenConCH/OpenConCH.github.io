  id: 011
  title: "Sharing code with rOpenSci"
  description: "I will discuss the sharing of code and open code review in the organization rOpenSci. rOpenSci is a non-profit organization that promotes reproducibility in science by providing and enabling software, data access and tutorials for scientific applications."
  subtype: presentation
