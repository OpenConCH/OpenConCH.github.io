  id: 009
  title: "The Role of Swiss Libraries in the Future of Open Science"
  description: "Scholarly communication and the development of open science are currently undergoing a crucial shift: Now that open access is widely recognised and practiced, researchers, libraries and publishers vie for control over digital research infrastructure. New demands for open data and open access compliance from funding instruments add to the complexity of this competition. This talk will sketch out how Switzerlandâ€™s university libraries can contribute open alternatives to prorietary, closed products."
  subtype: presentation
