  id: 005
  title: "Using open data to track and predict infectious disease"
  description: "As pathogens replicate and spread, their genomes accumulate mutations. Such sequence data are increasingly used to track the spread of pathogens which in turn can inform public health public health interventions. Historically, however, sequencing and analysis has lagged months-to-years behind sample collection. We have developed automated analysis pipelines process openly available sequence data. The results are visualised in an interactive web application <a href='https://nextstrain.org/' target='_blank'>nextstrain.org</a>. Intuitive and interpretable visualizations like nextstrain are key to turn data into actionable results that public health officials can build upon."
  subtype: keynote
  speakers: [10]
-
  id: 006
  title: "Open Access in Switzerland: The Endgame"
  description: "The high-level goals are set. According to the <a href='https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/Open_Access_strategy_final_e.pdf' target='_blank'>Swiss National Strategy on Open Access</a>, all scholarly publications funded by public money must be freely accessible on the internet by 2024. The Swiss National Science Foundation (SNSF) even wants to reach <a href='http://www.snf.ch/en/theSNSF/research-policies/open-access/Pages/default.aspx' target='_blank'>100% OA by 2020</a> for all publications that result out of SNSF funded projects. How can these goals be put into practice?"
  subtype: presentation
  speakers: [3]
  presentation: "https://www.slideshare.net/chgutknecht/open-access-in-switzerland-the-endgame/chgutknecht/open-access-in-switzerland-the-endgame"
